<head>

<!-- Tambahkan font formal dan elegan dari Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">
<style>
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
  }
  body {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    /* Gunakan font Montserrat untuk body */
    font-family: 'Montserrat', Arial, sans-serif;
  }
  main {
    flex: 1 0 auto;
  }
  footer {
    flex-shrink: 0;
  }
  /* CSS Particle Animation */
  .css-particle {
    position: absolute;
    pointer-events: none;
    z-index: 0;
    opacity: 0.7;
    filter: blur(0.5px);
    animation: floatParticle 12s linear infinite;
    will-change: transform, opacity;
    width: 24px;
    height: 24px;
    left: 0;
    top: 0;
    /* Remove background and box-shadow, will use SVG */
    background: none !important;
    box-shadow: none !important;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .css-particle svg {
    width: 100%;
    height: 100%;
    display: block;
  }
  @keyframes floatParticle {
    0% {
      transform: translateY(0) scale(1) translateX(0);
      opacity: 0.4;
    }
    10% {
      opacity: 0.8;
    }
    80% {
      opacity: 0.8;
    }
    100% {
      transform: translateY(-120vh) scale(0.8) translateX(40px);
      opacity: 0;
    }
  }
  /* Membatasi partikel agar tidak muncul di area footer */
  .particle-clip {
    position: fixed;
    left: 0;
    top: 0;
    width: 100vw;
    height: calc(100vh - 80px); /* 80px = tinggi footer, sesuaikan jika perlu */
    pointer-events: none;
    z-index: 0;
    overflow: hidden;
  }
  #particle-bg {
    display: none;
  }
  body > *:not(.css-particle):not(.particle-clip) {
    position: relative;
    z-index: 1;
  }
  /* Font elegan untuk judul dan heading */
  header h1, section h2 {
    font-family: 'Playfair Display', serif;
    font-weight: 700;
    letter-spacing: 1px;
  }
  section p, footer, header {
    font-family: 'Montserrat', Arial, sans-serif;
    font-weight: 400;
  }
  .about-bordered {
    display: block;
    padding: 0;
    border: none;
    border-radius: 0;
    background: none;
    margin-bottom: 24px;
    position: relative;
    box-shadow: none;
    text-align: center;
  }
  .about-bordered h2 {
    margin: 0;
    color: #fff;
    font-family: 'Playfair Display', serif;
    font-weight: 700;
    font-size: 2em; /* Ukuran lebih kecil dari header h1 */
    letter-spacing: 2px;
    text-shadow: 0 4px 24px #b39ddb33, 0 2px 8px #4b008233;
    background: none;
    -webkit-background-clip: initial;
    -webkit-text-fill-color: initial;
    background-clip: initial;
    text-fill-color: initial;
    line-height: 1.1;
  }
  /* Hilangkan pseudo-element bintang */
  .about-bordered::before,
  .about-bordered::after {
    display: none !important;
    content: none !important;
  }
  .mpk-slogan {
    font-family: 'Montserrat', Arial, sans-serif;
    font-size: 1.25em;
    color: #ede6f6;
    margin-top: 8px;
    letter-spacing: 1px;
    font-weight: 500;
    text-shadow: 0 2px 8px #4b008288;
  }
  .mpk-formal-title {
    font-family: 'Times New Roman', Times, serif;
    font-weight: 700;
    font-size: 2.5em;
    letter-spacing: 1.5px;
    color: #fff;
    text-shadow: 0 2px 8px #4b008288;
    margin: 0;
  }
  /* Navbar styles */
  .navbar {
    width: 100%;
    background: linear-gradient(90deg, #4b0082 70%, #8f5fd1 100%);
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 0;
    position: sticky;
    top: 0;
    z-index: 10;
    box-shadow: 0 2px 12px #4b008233;
  }
  .navbar ul {
    list-style: none;
    margin: 0;
    padding: 0 0 0 8px;
    display: flex;
    gap: 24px;
  }
  .navbar li {
    display: inline-block;
  }
  .navbar a {
    display: block;
    color: #fff;
    font-family: 'Montserrat', Arial, sans-serif;
    font-weight: 600;
    text-decoration: none;
    padding: 18px 18px;
    font-size: 1.08em;
    letter-spacing: 1px;
    border-radius: 6px 6px 0 0;
    transition: background 0.2s, color 0.2s;
  }
  .navbar a:hover, .navbar a.active {
    background: #6a0dad;
    color: #ede6f6;
  }
  @media (max-width: 600px) {
    .navbar ul {
      gap: 8px;
    }
    .navbar a {
      padding: 14px 8px;
      font-size: 1em;
    }
  }
</style>

<body>
<div class="particle-clip"></div>
<script>
  // Remove canvas if exists
  const oldCanvas = document.getElementById('particle-bg');
  if (oldCanvas) oldCanvas.remove();

  // SVG star shape generator
  function getStarSVG(color, size = 24) {
    return `
      <svg viewBox="0 0 24 24" fill="${color}">
        <polygon points="12,2 15,9 22,9.5 17,14.2 18.5,21 12,17.5 5.5,21 7,14.2 2,9.5 9,9" />
      </svg>
    `;
  }

  // Generate CSS star particles inside .particle-clip
  function createCssParticles() {
    document.querySelectorAll('.css-particle').forEach(e => e.remove());
    const clip = document.querySelector('.particle-clip');
    if (!clip) return;
    const count = Math.floor(window.innerWidth / 18);
    const footerHeight = document.querySelector('footer')?.offsetHeight || 80;
    const clipHeight = window.innerHeight - footerHeight;
    const purples = [
      "#b39ddb", "#8f5fd1", "#6a0dad", "#4b0082", "#ede6f6"
    ];
    for (let i = 0; i < count; i++) {
      const particle = document.createElement('div');
      particle.className = 'css-particle';
      // Random size and position
      const size = 16 + Math.random() * 18;
      particle.style.width = `${size}px`;
      particle.style.height = `${size}px`;
      particle.style.left = `${Math.random() * 100}vw`;
      particle.style.top = `${clipHeight + Math.random() * 10}px`;
      // Random animation duration and delay
      particle.style.animationDuration = `${10 + Math.random() * 8}s`;
      particle.style.animationDelay = `${Math.random() * 10}s`;
      // Random color
      const color = purples[Math.floor(Math.random() * purples.length)];
      particle.innerHTML = getStarSVG(color, size);
      clip.appendChild(particle);
    }
  }
  createCssParticles();
  window.addEventListener('resize', createCssParticles);
</script>
